<div class="contact__us" id="contact-us-form">
  <h2 class="contact__us__title">Contact Us</h2>
  <form class="form__contact" action="" method="post" name="contact">
    <div class="form__contact__fields__container">
      <!-- Name -->
      <div class="form__contact__field floatl floatl__js">
        <label class="floatl__label">Name</label>
        <input class="floatl__input" placeholder="Name" type="text" required="required" />
      </div>
      <!-- Email -->
      <div class="form__contact__field floatl floatl__js">
        <label class="floatl__label">Email</label>
        <input class="floatl__input" placeholder="Email" type="email" required="required" />
      </div>
      <!-- Subject -->
      <div class="form__contact__field floatl floatl__js">
        <label class="floatl__label">Subject</label>
        <input class="floatl__input" placeholder="Subject" type="text" required="required" />
      </div>
      <!-- Message -->
      <div class="form__contact__field floatl floatl__js">
        <label class="floatl__label">Message</label>
        <textarea class="floatl__input textarea" placeholder="Message" type="text" required="required" maxlength="255"></textarea>
      </div>
    </div>
  <!-- Form footer -->
    <footer class="form__contact__footer">
      <input class="form__contact__submit__button" type="submit" value="Send">
    </footer>
  </form>
</div>
